
<ion-header>
  <ion-toolbar class="toolbar-verde">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="index" (click)="voltar()" color="secondary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="logo" src="../../../assets/icon/logo2.png" alt="">
  <div class="fundo">
   <h1 class="titulo">Dados pessoais</h1>
    <div class="form" [formGroup]="formGroup">

      <ion-item class="ion-margin">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="nome"  [(ngModel)]="usuario.userName" formControlName="nome"></ion-input>
      </ion-item>

      
      <ion-item class="ion-margin">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"  [(ngModel)]="usuario.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.password" formControlName="senha"></ion-input>
      </ion-item>
      
      <ion-button expand="block" color="primary" class="ion-margin" shape="round" (click)="continuar()" [disabled]="!formGroup.valid">Continuar</ion-button>
    </div>
  </div>

</ion-content>
