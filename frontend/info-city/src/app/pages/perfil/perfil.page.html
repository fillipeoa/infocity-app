<ion-header>
  <ion-toolbar>
    <h2 class="titulo">Seu Perfil</h2>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="card">
    <ion-card-header>
      <ion-row>
        <ion-col size="4">
          <ion-avatar style="width: 100%; height: auto">
            <img
              src="https://widgetwhats.com/app/uploads/2019/11/free-profile-photo-whatsapp-1.png"
            />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <h1 class="tituloPerfil">{{usuario.userName}}</h1>
          <ion-card-title STYLE="color:gray">{{usuario.cidade.nome}} - {{usuario.cidade.estado.abreviacao}}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-row>
      <ion-col size="2">
        <ion-icon name="mail"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <h3>{{usuario.email}}</h3>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
