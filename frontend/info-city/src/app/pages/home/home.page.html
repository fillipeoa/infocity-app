<ion-header>
  <ion-toolbar>
    <img class="logo" src="../../../assets/icon/logo2.png" alt="" />
    <h2 class="titulo">Colaborações de {{usuario.cidade.nome}} - {{usuario.cidade.estado.abreviacao}}</h2>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="cards">
    <ion-card *ngFor="let colaboracao of colaboracoes" (click)="this.router.navigate(['colaboracoes', colaboracao.id]);">
      <ion-card-header>
        <ion-card-title>
            <ion-item>
                <ion-avatar slot="start">
                  <img src="https://widgetwhats.com/app/uploads/2019/11/free-profile-photo-whatsapp-4-300x300.png">
                </ion-avatar>
                <ion-label>{{colaboracao.titulo}}</ion-label>
              </ion-item>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
       {{colaboracao.descricao}}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="cadastro-colaboracao">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
